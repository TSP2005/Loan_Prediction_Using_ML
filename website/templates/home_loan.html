<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Loan Eligibility</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Home Loan Eligibility Prediction</h1>

        {% if not result %}
        <form method="POST" action="/home_loan">
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="married">Married:</label>
                <select id="married" name="married" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dependents">Dependents:</label>
                <input type="number" id="dependents" name="dependents" required>
            </div>
            <div class="form-group">
                <label for="education">Education:</label>
                <select id="education" name="education" required>
                    <option value="Graduate">Graduate</option>
                    <option value="Not Graduate">Not Graduate</option>
                </select>
            </div>
            <div class="form-group">
                <label for="self_employed">Self Employed:</label>
                <select id="self_employed" name="self_employed" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="applicant_income">Applicant Income:</label>
                <input type="number" id="applicant_income" name="applicant_income" required>
            </div>
            <div class="form-group">
                <label for="coapplicant_income">Coapplicant Income:</label>
                <input type="number" id="coapplicant_income" name="coapplicant_income" required>
            </div>
            <div class="form-group">
                <label for="loan_amount">Loan Amount:</label>
                <input type="number" id="loan_amount" name="loan_amount" required>
            </div>
            <div class="form-group">
                <label for="loan_amount_term">Loan Amount Term:</label>
                <input type="number" id="loan_amount_term" name="loan_amount_term" required>
            </div>
            <div class="form-group">
                <label for="credit_history">Credit History:</label>
                <select id="credit_history" name="credit_history" required>
                    <option value="1">1</option>
                    <option value="0">0</option>
                </select>
            </div>
            <div class="form-group">
                <label for="property_area">Property Area:</label>
                <select id="property_area" name="property_area" required>
                    <option value="Urban">Urban</option>
                    <option value="Semiurban">Semiurban</option>
                    <option value="Rural">Rural</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
        {% endif %}

        {% if result %}
        <div class="result-box">
            <h2>Prediction Result: <span class="result-{{ result.lower() }}">{{ result }}</span></h2>
            <p>Model used: {{ model }}</p>
        </div>
        {% endif %}

        {% if error %}
        <div class="error">
            <h2>Error: {{ error }}</h2>
        </div>
        {% endif %}
    </div>

    <footer>
        <p>&copy; TSP</p>
    </footer>
</body>
</html>
