<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Loan Eligibility</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Vehicle Loan Eligibility Prediction</h1>

        {% if not result %}
        <form method="POST" action="/vehicle_loan">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="income">Income:</label>
                <input type="number" id="income" name="income" required>
            </div>
            <div class="form-group">
                <label for="credit_score">Credit Score:</label>
                <input type="number" id="credit_score" name="credit_score" required>
            </div>
            <div class="form-group">
                <label for="credit_history_length">Credit History Length (in months):</label>
                <input type="number" id="credit_history_length" name="credit_history_length" required>
            </div>
            <div class="form-group">
                <label for="existing_loans">Number of Existing Loans:</label>
                <input type="number" id="existing_loans" name="existing_loans" required>
            </div>
            <div class="form-group">
                <label for="loan_amount">Loan Amount:</label>
                <input type="number" id="loan_amount" name="loan_amount" required>
            </div>
            <div class="form-group">
                <label for="loan_tenure">Loan Tenure (in months):</label>
                <input type="number" id="loan_tenure" name="loan_tenure" required>
            </div>
            <div class="form-group">
                <label for="existing_customer">Existing Customer:</label>
                <select id="existing_customer" name="existing_customer" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="ltv_ratio">Loan-to-Value (LTV) Ratio:</label>
                <input type="number" step="0.01" id="ltv_ratio" name="ltv_ratio" required>
            </div>
            <div class="form-group">
                <label for="employment_profile">Employment Profile:</label>
                <select id="employment_profile" name="employment_profile" required>
                    <option value="Salaried">Salaried</option>
                    <option value="Self-Employed">Self-Employed</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
        {% endif %}

        {% if result %}
        <div class="result-box">
            <h2>Prediction Result: <span class="result-{{ result.lower() }}">{{ result }}</span></h2>
            <p>Model used: {{ model }}</p>
        </div>
        {% endif %}

        {% if error %}
        <div class="error">
            <h2>Error: {{ error }}</h2>
        </div>
        {% endif %}
    </div>

    <footer>
        <p>&copy; TSP</p>
    </footer>
</body>
</html>
